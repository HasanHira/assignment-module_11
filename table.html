<!DOCTYPE html>
<head>
    <title>Multiplication Table in JavaScript</title>
</head>
<body>

    <script>
        function multiplicationTable(num) {
            for (var i = 1; i <= 10; i++) {
                var product = num * i;
                console.log(num + ' x ' + i + ' = ' + product);
            }
        }
        multiplicationTable(5);
    </script>
    
</body>
</html>
